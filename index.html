<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Profile Card</title>
    </head>
    <body>
        <div class="bubbles">
            <img class="top-bubble" src="imgs/bg-pattern-top.svg" alt="bubble1">
            <img class="bottom-bubble" src="imgs/bg-pattern-bottom.svg" alt="bubble2">
        </div>
        <div class="profile-card">
            <div class="profile-top-banner"></div>
            <img class="profile-pic" src="imgs/image-victor.jpg" alt="profile picture">
            <div class="profile-info">
                <h3 class="profile-name">Victor Crest <span class="age">26</span></h3>
                <p class="location">London</p>
            </div>
            <hr>
            <div class="stats">
                <div class="followers">
                    <h3 class="follow-count">80K</h3>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h3 class="likes-count">803K</h3>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h3 class="photo-count">1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </body>
</html>
